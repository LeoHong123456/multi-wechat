<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">

        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs">

            <li class="layui-nav-item layui-hide-xs">

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">

                    <img th:src="@{/admin/image/avatar.jpg}" class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <div class="edit-password" id="edit-password" style="display: none">
                        <div class="layui-form-item">
                            <label class="layui-form-label">原密码</label>
                            <div class="layui-input-block">
                                <input type="password" id="oldPwd" name="oldPwd" placeholder="请输入员密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-block">

                            </div>
                        </div>
                    </div>
                    <dd><a id="changPwd" href="">修改密码</a></dd>
                    <dd><a id="loginOut" href="">登出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">
                        <i class="fa fa-weixin"></i>
                        <cite>微信管理</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a data-id="wechatUpload" href="javascript:;">
                                <i class="fa fa-cloud-upload-alt"></i>
                                <cite>上传文件</cite>
                            </a>
                        </dd>
                        <dd>
                            <a data-id="wechat-list" href="javascript:;">
                                <i class="fa fa-file"></i>
                                <cite>文件列表</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">
                        <i class="fa fa-tiktok"></i>
                        <cite>抖音管理</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a data-id="tiktok-upload" href="javascript:;">
                                <i class="fa fa-cloud-upload-alt"></i>
                                <cite>上传文件</cite>
                            </a>
                        </dd>
                        <dd>
                            <a data-id="tiktok-list" href="javascript:;">
                                <i class="fa fa-file"></i>
                                <cite>文件列表</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item" >
                    <a href="javascript:;">
                        <i class="fa fa-cloud-download-alt"></i>
                        <cite>下载管理</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a data-id="download-list" href="javascript:;">
                                <i class="fa fa-list-alt"></i>
                                <cite>下载记录</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body"></div>
    <div class="layui-footer">
        <p>© 2018-2022 微信多开 Apache License 2.0</p>
    </div>
</div>

<script th:src="@{/admin/layui/layui.js}"></script>
<script th:src="@{/admin/fontawesome/js/brands.min.js}"></script>
<script>
    window.addEventListener("load", function(){
        let pathName = window.location.pathname.substring(1);
        let webName = pathName == '' ? '': pathName.substring(0, pathName.indexOf('/'))
        const BASE_URL = window.location.protocol + '//' + window.location.host + '/'+ webName + '/';

        layui.use(['element', 'layer','jquery', 'util'], function () {
            var element = layui.element, layer = layui.layer, util = layui.util, $ = layui.jquery;
            util.event('lay-header-event', {
                menuLeft: function (othis) {
                    layer.msg('餐单', {icon: 0});
                }
            });

            $(".layui-nav-child").on("click", "a", function() {
                var sId = $(this).data("id");
                window.location.hash = sId;
                loadInner(sId);
            });

            function loadInner(sId) {
                var sId = window.location.hash;
                var pathn;
                switch(sId) {
                    case "#wechatUpload":
                        pathn = "wechat_upload.html";
                        break;
                    case "#wechat-list":
                        pathn = "wechat_list.html";
                        break;
                    case "#tiktok-upload":
                        pathn = "tiktok_upload.html";
                        break;
                    case "#tiktok-list":
                        pathn = "tiktok_list.html";
                        break;
                    case "#download-list":
                        pathn = "download_list.html";
                        break;
                    default:
                        pathn = "wechat_upload.html";
                        break;
                }
                $(".layui-body").load(pathn); //加载相对应的内容
            }
            let sId = window.location.hash;
            loadInner(sId);

            $('#loginOut').on('click', function(){
                var loading = layer.load(0,{shade:true, time:2000});
                let session = JSON.parse(sessionStorage.getItem('multi_session'));
                $.ajax({
                    url: BASE_URL + "/admin/loginOut",
                    method: "post",
                    data: 'username='+session.username+'&sessionId='+ session.sessionId,
                    dataType: 'json',
                    success: function(response){
                        if(response.code === 100000){
                            layer.msg(response.message,{icon:6,time:2000});
                            window.top.location.href = "login";
                        }else{
                            layer.msg(response.message,{icon:5,time:2000})
                        }
                    },
                    error: function(response){
                        layer.msg(response.message);
                    }
                });
                layer.close(loading);
            });

            $('#changPwd').on('click', function(){
                let session = JSON.parse(sessionStorage.getItem('multi_session'));
                layer.open({
                    type: 1,
                    skin: 'edit-password',
                    title: ['修改管理员密码','font-size:18px'],
                    content: $("#edit-password")
                });

                /*layer.open({
                    type: 2,
                    skin: 'edit-password',
                    area: ['380px', '270px'],
                    title: ['修改管理员密码','font-size:18px'],
                    btn: ['确定', '取消'],
                    shadeClose: true,
                    shade: 0,
                    maxmin: true,
                    content:$(".edit-password"),
                    success:function(){}
                    ,yes:function(){
                        $.ajax({
                            type : "POST",
                            url : BASE_URL + "/admin/changPassword",
                            data : 'username='+session.username+'&sessionId='+session.sessionId+'&oldPwd='+$("#oldPwd").val()+'&password='+$("#password").val(),
                            async : true,
                            dataType : 'json',
                            error : function(data) {
                                layer.msg('请求失败', {icon : 5});
                                return false;
                            },
                            success : function(data) {
                                if (data.code === 100000) {
                                    layer.msg('操作成功', {icon : 6,time : 2000}, function() {
                                        window.top.location.href = "login";
                                    });
                                } else {
                                    layer.msg(data.msg, {icon : 5});
                                }
                            }
                        });
                    }
                });*/
            });
        });
    });
</script>
</body>
</html>
