<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="shortcut icon" href="/favicon.webp" th:href="@{favicon.webp}"/>
    <link rel="stylesheet" th:href="@{/admin/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/admin/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/admin/css/all.min.css}">

    <style>
        .layui-footer {
            text-align: center;
        }
        .layui-header{
            position: relative;
            !important;
        }
        .admin-logo{
            position: absolute;
            left: 0;
            top: 15px;
            font-size: 30px;
            color: green;
        }
    </style>
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">
            <i class="admin-logo fa fa-weixin"></i>
            <span>微信多开后台管理</span>
        </div>
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="wechat_upload.html">文件上传</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="">下载记录</a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                         class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">修改密码</a></dd>
                    <dd><a href="">登出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">
                        <i class="fa fa-weixin"></i>
                        <cite>微信管理</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a data-id="wechatUpload" href="javascript:;">
                                <i class="fa fa-cloud-upload-alt"></i>
                                <cite>上传文件</cite>
                            </a>
                        </dd>
                        <dd>
                            <a data-id="wechat-list" href="javascript:;">
                                <i class="fa fa-file"></i>
                                <cite>文件列表</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">
                        <i class="fa fa-tiktok"></i>
                        <cite>抖音管理</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a data-id="tiktok-upload" href="javascript:;">
                                <i class="fa fa-cloud-upload-alt"></i>
                                <cite>上传文件</cite>
                            </a>
                        </dd>
                        <dd>
                            <a data-id="tiktok-list" href="javascript:;">
                                <i class="fa fa-file"></i>
                                <cite>文件列表</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item" >
                    <a href="javascript:;">
                        <i class="fa fa-cloud-download-alt"></i>
                        <cite>下载管理</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a data-id="download-list" href="javascript:;">
                                <i class="fa fa-list-alt"></i>
                                <cite>下载记录</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p>© 2018-2022 微信多开 Apache License 2.0</p>
    </div>
</div>

<script th:src="@{/admin/layui/layui.js}"></script>

<script>
    window.addEventListener("load", function(){
        layui.use(['element', 'layer','jquery', 'util'], function () {
            var element = layui.element, layer = layui.layer, util = layui.util, $ = layui.jquery;
            util.event('lay-header-event', {
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: false
                    });
                }
            });

            $(".layui-nav-child").on("click", "a", function() {
                var sId = $(this).data("id"); //获取data-id的值
                window.location.hash = sId; //设置锚点
                loadInner(sId);
            });

            function loadInner(sId) {
                var sId = window.location.hash;
                var pathn;
                switch(sId) {
                    case "#wechatUpload":
                        pathn = "wechat_upload.html";
                        break;
                    case "#wechat-list":
                        pathn = "wechat_list.html";
                        break;
                    case "#tiktok-upload":
                        pathn = "tiktok_upload.html";
                        break;
                    case "#tiktok-list":
                        pathn = "tiktok_list.html";
                        break;
                    case "#download-list":
                        pathn = "download_list.html";
                        break;
                    default:
                        pathn = "wechat_upload.html";
                        break;
                }
                $(".layui-body").load(pathn); //加载相对应的内容
            }
            var sId = window.location.hash;
            loadInner(sId);

        });
    });
</script>
</body>
</html>
